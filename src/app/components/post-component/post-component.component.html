<div class='post'>
    <div class='header bg'>
        <div class='profile-picture'>
            <img src='https://mymodernmet.com/wp/wp-content/uploads/2019/03/elements-of-art-6.jpg'>
        </div>

        <ul>
            <li class='owner'><a>Austin</a></li>
            <li class='time'><a>8:47pm 11/20/2020</a></li>
        </ul>
    </div>

    <div class='picture bg'>
        <img src='https://wallpaperaccess.com/full/508751.jpg'>
    </div>

    <div class='body bg'>
        {{post.text}}
    </div>

    <div class='footer bg'>
        <ul>
            <li><i class="fa fa-thumbs-o-up" aria-hidden="true" style='color:rgb(65, 173, 65);'></i> Like</li>
            <li><i class="fa fa-thumbs-o-down" style='color:rgb(250, 43, 43);'></i> Dislike</li>
            <li><i class="fa fa-comment-o" style='color:rgb(0, 204, 255);'></i> Comments</li>
            <li><i class="fa fa-heart-o" style='color:rgb(255, 0, 0);'></i> Favorite</li>
        </ul>
    </div>
</div>
