<form class='search-bar' [formGroup]='formGroup' (ngSubmit)="createPost(formGroup.value)">
    <div class='text-container'>
        <textarea autosize [maxRows]="10" class='text' placeholder="Write Something" formControlName='text'></textarea>
    </div>
    <button>Post</button>
</form>

<div class='body'>
    <div *ngFor='let post of posts'>
        <app-post-component [post] = 'post'></app-post-component>
    </div>
</div>
